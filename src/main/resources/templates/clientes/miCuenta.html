<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-nTPhRmLusUylyXWnkJMd5i8GOT1lF5Qd/6i/IZLvXbDbBCQTOysb5mnI8V41d60kjxQZLbrNDrPqPl9JFTz3tQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand text-nowrap" href="/">King Barber Shop</a>
        <div class="flex-grow-1"></div>
        <div class="text-end" sec:authorize="isAuthenticated()">
            <ul class="navbar-nav d-flex align-items-center">
                <li>
                    <div class="dropdown text-end">
                        <a class="btn btn-outline-primary dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span>Opciones</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/miCuenta">Perfil</a></li>
                            <li><a class="dropdown-item" href="/misCitas">Tus citas</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="post" action="/logout">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="bg-light rounded-3 p-4 shadow">
        <h2 class="text-center text-primary mb-4">Información del Cliente</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex align-items-center">
                <i class="fas fa-id-card text-primary me-3"></i>
                <strong class="me-2">Cédula:</strong>
                <span th:text="${cliente.cedula}"></span>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <i class="fas fa-user text-primary me-3"></i>
                <strong class="me-2">Nombres:</strong>
                <span th:text="${cliente.nombre}"></span>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <i class="fas fa-user text-primary me-3"></i>
                <strong class="me-2">Apellidos:</strong>
                <span th:text="${cliente.apellido}"></span>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <i class="fas fa-phone text-primary me-3"></i>
                <strong class="me-2">Teléfono:</strong>
                <span th:text="${cliente.telefono}"></span>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <i class="fas fa-envelope text-primary me-3"></i>
                <strong class="me-2">Correo:</strong>
                <span th:text="${cliente.correo}"></span>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <i class="fas fa-calendar text-primary me-3"></i>
                <strong class="me-2">Edad:</strong>
                <span th:text="${cliente.edad}"></span>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
