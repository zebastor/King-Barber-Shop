<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
        }
        .card-header, .card-footer {
            background-color: #f8f9fa;
        }
        .custom-container {
            max-width: 500px; /* Ajusta el ancho máximo según tus necesidades */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 custom-container">

        <div class="row w-100">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de error -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            La cédula o clave son incorrectos. Por favor, intenta de nuevo.
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula:</label>
                                <input type="text" id="cedula" name="username" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="clave" class="form-label">Clave:</label>
                                <input type="password" id="clave" name="password" class="form-control" required />
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p><a href="/register">¿No tienes cuenta? Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
